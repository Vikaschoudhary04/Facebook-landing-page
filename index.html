<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook – log in or sign up</title>
  <link rel="icon" type=“image/png” href="favicon.png" />
  <link rel="stylesheet" href="/input.css">
</head>
<body class="bg-gray-100">
  <div class="container flex mt-48 mx-auto items-center justify-center">
    <div class="left w-1/3 mx-14">
      <img class="h-40" src= "/fb.loggo.svg" alt="">
      <p class="mx-11 text-xl">Facebook helps you connect and share with the people in your life.
      </p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 relative">
      <input class="px-4 h-12 border border-1 border-gray-500 outline-blue-600 rounded-md my-2" type="text" placeholder="Email address or phone number">
      <input class="px-4 h-12 border border-1 border-gray-500 outline-blue-600 rounded-md my-2" type="password" placeholder="password">
      <button class="bg-blue-600 text-xl hover:bg-blue-700 p-2 my-2 rounded-md text-white font-bold">Log in</button>
      <span class="text-center text-sm text-blue-600 hover:underline cursor-pointer">Forgotten password?</span>
      <hr>
      <button class="bg-green-600 hover:bg-green-800 p-2 my-2 rounded-md text-white font-bold w-fit mx-auto text-xl">Create New Account</button>
      <span class="absolute -bottom-12 text-sm"><span class="font-bold cursor-pointer hover:underline">Create a page </span>for a celebrity, brand or business</span>
    </div>
  </div>
</body>
</html>
